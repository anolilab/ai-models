[build]
command = "pnpm install && nx build web"
publish = "web/dist/client"

[functions]
directory = "web/netlify/functions"

[dev]
targetPort = 5173

[build.environment]
NODE_VERSION = "22"

# Ensure we're using pnpm
NPM_FLAGS = "--version"
PNPM_FLAGS = "--version"

# Headers for security and performance
[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache other static files
[[headers]]
for = "*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.woff2"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for API endpoint
[[headers]]
for = "/api.json"

[headers.values]
Cache-Control = "public, max-age=3600, s-maxage=3600, stale-while-revalidate=86400"
Access-Control-Allow-Origin = "*"
Content-Type = "application/json"

# API endpoint is now handled by TanStack Start route at /api.json
# No redirect needed - the route serves the api.json file directly
